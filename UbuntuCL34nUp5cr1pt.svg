<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="380" viewBox="0 0 1200 380"
     xmlns="http://www.w3.org/2000/svg" role="img"
     aria-label="Ubuntu Cleanup Script (Safe / Aggressive Modes)">

  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%"  stop-color="#E95420"/>
      <stop offset="55%" stop-color="#A43A6E"/>
      <stop offset="100%" stop-color="#2B1B3F"/>
    </linearGradient>

    <!-- Soft highlight -->
    <radialGradient id="glow" cx="25%" cy="20%" r="70%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.22"/>
      <stop offset="55%" stop-color="#FFFFFF" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>

    <!-- Halftone dots -->
    <pattern id="dots" width="10" height="10" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1.2" fill="#FFFFFF" opacity="0.12"/>
    </pattern>

    <!-- Diagonal stripes -->
    <pattern id="stripes" width="16" height="16"
             patternUnits="userSpaceOnUse" patternTransform="rotate(25)">
      <rect x="0" y="0" width="6" height="16"
            fill="#FFFFFF" opacity="0.06"/>
    </pattern>

    <!-- Card -->
    <linearGradient id="card" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0B0B10" stop-opacity="0.20"/>
      <stop offset="100%" stop-color="#0B0B10" stop-opacity="0.38"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="380" rx="26" fill="url(#bg)"/>
  <rect width="1200" height="380" rx="26" fill="url(#glow)"/>

  <!-- Raster overlays (unchanged style) -->
  <path d="M720,-40 C980,10 1160,120 1240,260 L1240,420 L660,420
           C650,250 650,120 720,-40 Z"
        fill="url(#dots)"/>
  <path d="M680,20 C980,60 1160,160 1220,290 L1220,380 L640,380
           C630,235 640,100 680,20 Z"
        fill="url(#stripes)"/>

  <!-- Card (taller for spacing) -->
  <rect x="36" y="40" width="1128" height="300" rx="22" fill="url(#card)"/>

  <!-- Terminal -->
  <g transform="translate(64,90)">
    <rect x="0" y="0" width="240" height="196" rx="18"
          fill="#0E0F14" opacity="0.88"/>
    <rect x="0" y="0" width="240" height="36" rx="18"
          fill="#141624" opacity="0.92"/>
    <circle cx="24" cy="18" r="6" fill="#FF5F57"/>
    <circle cx="44" cy="18" r="6" fill="#FFBD2E"/>
    <circle cx="64" cy="18" r="6" fill="#28C840"/>

    <text x="18" y="78" font-size="18"
          font-family="Arial, Helvetica, sans-serif"
          fill="#EDEDED" opacity="0.94">
      <tspan font-weight="bold">$</tspan> ubuntu-cleanup.sh
    </text>
    <text x="18" y="108" font-size="16"
          font-family="Arial, Helvetica, sans-serif"
          fill="#CFCFCF" opacity="0.88">
      [ Safe ]  [ Aggressive ]
    </text>

    <g transform="translate(196,152)">
      <path d="M20 0 L24 14 L38 18 L24 22 L20 36
               L16 22 L2 18 L16 14 Z"
            fill="#FFFFFF" opacity="0.75"/>
      <circle cx="20" cy="18" r="4"
              fill="#FFFFFF" opacity="0.55"/>
    </g>
  </g>

  <!-- Title -->
  <text x="332" y="108" font-size="34"
        font-family="Arial, Helvetica, sans-serif"
        fill="#FFFFFF" font-weight="bold">
    Ubuntu Cleanup Script (Safe / Aggressive Modes)
  </text>

  <!-- Badges -->
  <g transform="translate(332,128)">
    <rect x="0" y="0" width="94" height="28" rx="14"
          fill="#0E0F14" opacity="0.60"/>
    <text x="47" y="19" text-anchor="middle"
          font-size="14" font-family="Arial, Helvetica, sans-serif"
          fill="#FFFFFF">Safe</text>

    <rect x="106" y="0" width="130" height="28" rx="14"
          fill="#0E0F14" opacity="0.60"/>
    <text x="171" y="19" text-anchor="middle"
          font-size="14" font-family="Arial, Helvetica, sans-serif"
          fill="#FFFFFF">Aggressive</text>

    <rect x="248" y="0" width="170" height="28" rx="14"
          fill="#0E0F14" opacity="0.60"/>
    <text x="333" y="19" text-anchor="middle"
          font-size="14" font-family="Arial, Helvetica, sans-serif"
          fill="#FFFFFF">Ubuntu 22.04</text>
  </g>

  <!-- Description -->
  <text x="332" y="188" font-size="16"
        font-family="Arial, Helvetica, sans-serif"
        fill="#F3F3F3" opacity="0.94">
    <tspan x="332" dy="0">
      Bash script for deep Ubuntu system cleanup with an interactive safety prompt.
    </tspan>
    <tspan x="332" dy="24">
      Supports Safe and Aggressive profiles to balance disk recovery and log preservation.
    </tspan>
    <tspan x="332" dy="24">
      Removes Snap permanently, purges leftover kernels, optimizes APT behavior,
    </tspan>
    <tspan x="332" dy="24">
      vacuums journald logs, and optionally runs BleachBit with shredding.
    </tspan>
    <tspan x="332" dy="24">
      Designed for Ubuntu 22.04 (Jammy), VPS, cloud instances, and disk-constrained environments.
    </tspan>
  </text>

</svg>
